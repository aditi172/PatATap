        var circles=[];
        function onKeyDown(event) {
            //sound.play();
            if(keyData[event.key]) {
            var maxpoint= new Point(view.size.width, view.size.height);
            var ranpoint= Point.random();
            var point= maxpoint*ranpoint;
            var shape = new Path.Circle(point, 300);
            shape.fillColor=keyData[event.key].color;
            keyData[event.key].sound.play();
            circles.push(shape);
        }
    }

        //var bigcircle= new Path.Circle(new Point(300, 300), 100);
        //bigcircle.fillColor="red";

        function onFrame(event) {
            for(var i=0;i<circles.length;i++)
            {
            circles[i].fillColor.hue += 1;
            circles[i].scale(0.9);
            if(circles[i].area < 1){
                circles[i].remove(); // remove the circle from the canvas
                circles.splice(i, 1);
            }
        }
